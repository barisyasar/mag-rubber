  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

  <title>MAG-RUBBER</title>
  <script type="text/javascript">
    $(function () {
      // Owl Carousel
      var cat_center_pos = $(".category-carousel-item").length / 2 - 1;
      var catCarousel = $(".categories-carousel").owlCarousel({
        loop: false,
        rewind: true,
        startPosition: Math.round(cat_center_pos),
        responsiveClass: true,
        nav: true,
        responsive: {
          0: {
            items: 2,
          },
          600: {
            items: 3,
          },
          700: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
        autoplay: true,
        autoplayTimeout: 2500,
        autoplayHoverPause: true,
        center: true,
        mouseDrag: true,
        navText: [
          '<img src="/assets/images/left.png" />',
          `<div className='owl-button-next'>
            <div>
              <span class="m_scroll_arrows next-one"></span>
              <span class="m_scroll_arrows next-two"></span>
              <span class="m_scroll_arrows next-three"></span>
            </div>
           </div>`,
        ],
      });
    });
  </script>
